name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Validate release matrix
        run: |
          set -euo pipefail

          release_file=".github/workflows/release.yml"

          required_targets=(
            "x86_64-unknown-linux-gnu"
            "aarch64-unknown-linux-gnu"
            "x86_64-pc-windows-msvc"
            "x86_64-apple-darwin"
            "aarch64-apple-darwin"
          )

          for target in "${required_targets[@]}"; do
            if ! grep -q "$target" "$release_file"; then
              echo "Missing release target: $target"
              exit 1
            fi
          done

          if ! grep -q 'FILENAME="openkit_${OS}_${ARCH}.tar.gz"' scripts/install.sh; then
            echo "install.sh missing canonical openkit artifact naming pattern"
            exit 1
          fi

          if ! grep -q '\$FILENAME = "openkit_Windows_\${ARCH}.zip"' scripts/install.ps1; then
            echo "install.ps1 missing canonical openkit artifact naming pattern"
            exit 1
          fi

          echo "Release matrix validation passed"

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Use goinstall so golangci-lint is built with the job Go toolchain.
          # This avoids failures like:
          # "the Go language version (go1.24) used to build golangci-lint is lower than the targeted Go version (1.25.7)"
          install-mode: goinstall
          version: v1.64.8

      - name: Test
        run: make test

      - name: Build
        run: make build

      - name: Rust Contract Tests
        run: cargo test --manifest-path rust-cli/Cargo.toml
