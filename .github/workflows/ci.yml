name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          # Use goinstall so golangci-lint is built with the job Go toolchain.
          # This avoids failures like:
          # "the Go language version (go1.24) used to build golangci-lint is lower than the targeted Go version (1.25.7)"
          install-mode: goinstall
          version: v1.64.8

      - name: Test
        run: make test

      - name: Build
        run: make build
