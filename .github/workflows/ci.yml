name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Validate release matrix
        run: |
          set -euo pipefail

          release_file=".github/workflows/release.yml"

          required_targets=(
            "x86_64-unknown-linux-gnu"
            "aarch64-unknown-linux-gnu"
            "x86_64-pc-windows-msvc"
            "x86_64-apple-darwin"
            "aarch64-apple-darwin"
          )

          for target in "${required_targets[@]}"; do
            if ! grep -q "$target" "$release_file"; then
              echo "Missing release target: $target"
              exit 1
            fi
          done

          if ! grep -q 'FILENAME="openkit_${OS}_${ARCH}.tar.gz"' scripts/install.sh; then
            echo "install.sh missing canonical openkit artifact naming pattern"
            exit 1
          fi

          if ! grep -q '\$FILENAME = "openkit_Windows_\${ARCH}.zip"' scripts/install.ps1; then
            echo "install.ps1 missing canonical openkit artifact naming pattern"
            exit 1
          fi

          echo "Release matrix validation passed"

      - name: Rust Format Check
        run: cargo fmt --manifest-path rust-cli/Cargo.toml --all --check

      - name: Rust Lint
        run: cargo clippy --manifest-path rust-cli/Cargo.toml --all-targets -- -D warnings

      - name: Rust Build
        run: cargo build --release --manifest-path rust-cli/Cargo.toml

      - name: Rust Contract Tests
        run: cargo test --manifest-path rust-cli/Cargo.toml
