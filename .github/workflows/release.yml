name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  rust-build:
    name: Build OpenKit (${{ matrix.os_name }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            os_name: Linux
            arch: x86_64
            target: x86_64-unknown-linux-gnu
            ext: ""
            archive: tar.gz
          - runner: ubuntu-24.04-arm
            os_name: Linux
            arch: arm64
            target: aarch64-unknown-linux-gnu
            ext: ""
            archive: tar.gz
          - runner: windows-latest
            os_name: Windows
            arch: x86_64
            target: x86_64-pc-windows-msvc
            ext: .exe
            archive: zip
          - runner: macos-14
            os_name: Darwin
            arch: x86_64
            target: x86_64-apple-darwin
            ext: ""
            archive: tar.gz
          - runner: macos-14
            os_name: Darwin
            arch: arm64
            target: aarch64-apple-darwin
            ext: ""
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build OpenKit runtime
        run: cargo build --release --manifest-path rust-cli/Cargo.toml --target ${{ matrix.target }}

      - name: Package binary (unix)
        if: matrix.archive == 'tar.gz'
        run: |
          mkdir -p dist
          cp "rust-cli/target/${{ matrix.target }}/release/openkit${{ matrix.ext }}" "dist/openkit${{ matrix.ext }}"
          tar -czf "dist/openkit_${{ matrix.os_name }}_${{ matrix.arch }}.tar.gz" -C dist "openkit${{ matrix.ext }}"

      - name: Package binary (windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "rust-cli/target/${{ matrix.target }}/release/openkit${{ matrix.ext }}" "dist/openkit${{ matrix.ext }}" -Force
          Compress-Archive -Path "dist/openkit${{ matrix.ext }}" -DestinationPath "dist/openkit_${{ matrix.os_name }}_${{ matrix.arch }}.zip" -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openkit-${{ matrix.os_name }}-${{ matrix.arch }}
          path: dist/openkit_${{ matrix.os_name }}_${{ matrix.arch }}.${{ matrix.archive }}

  publish:
    name: Publish Release Assets
    needs: rust-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: openkit-*
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create release if needed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1 || gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --notes ""

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${GITHUB_REF_NAME}" dist/* --clobber
